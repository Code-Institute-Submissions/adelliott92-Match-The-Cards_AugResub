<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/brain-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/brain-16x16.png">
    <title>MATCH THE CARDS!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header section -->
    <header>
        <nav>
            <div class="mtc-brand">
                <img src="assets/images/brain-32x32.png" alt="A brain with smiley face">
                <h1>MATCH THE CARDS!</h1>
            </div>
            <div class="dark-mode">
                <p>DARK MODE</p>
                <div class="dark-mode-button">
                    <div class="toggler"></div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main section -->
    <main>
        <div class="card-board">
            <div class="card-grid">
                <div class="card-item" data-framework="ireland">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/ireland.png" width="64" height="64"
                        alt="flag of ireland">
                </div>
                <div class="card-item" data-framework="ireland">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/ireland.png" width="64" alt="flag of england">
                </div>
                <div class="card-item" data-framework="france">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/france.png" width="64" alt="flag of france">
                </div>
                <div class="card-item" data-framework="france">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/france.png" width="64" height="64"
                        alt="flag of france">
                </div>
                <div class="card-item" data-framework="scotland">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/scotland.png" width="64" height="64"
                        alt="flag of scotland">
                </div>
                <div class="card-item" data-framework="scotland">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/scotland.png" width="64" height="64"
                        alt="flag of scotland">
                </div>
                <div class="card-item" data-framework="new zealand">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/new-zealand.png" width="64" height="64"
                        alt="flag of new zealand">
                </div>
                <div class="card-item" data-framework="new zealand">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/new-zealand.png" width="64" height="64"
                        alt="flag of new new-zealand">
                </div>
                <div class="card-item" data-framework="russia">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/russia.png" width="64" height="64"
                        alt="flag of russia">
                </div>
                <div class="card-item" data-framework="russia">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/russia.png" width="64" height="64"
                        alt="flag of new russia">
                </div>
                <div class="card-item" data-framework="wales">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/wales.png" width="64" height="64"
                        alt="flag of wales">
                </div>
                <div class="card-item" data-framework="wales">
                    <img class="back-face" src="assets/images/flags/default-card.png" width="64" height="64"
                        alt="back facing card">
                    <img class="front-face" src="assets/images/flags/wales.png" width="64" height="64"
                        alt="flag of wales">
                </div>
            </div>
            <div class="results">
                <div>
                    <p>SCORE: <span id="score">0</span></p>
                </div>
                <div class="extra-buttons">
                    <a class="how-to" href="./how-to-play.html">HOW TO PLAY</a>
                    <button class="reset" onClick="document.location.reload(true)">RESET <i class="fas fa-eraser"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
